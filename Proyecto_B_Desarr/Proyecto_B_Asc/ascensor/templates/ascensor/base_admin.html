{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sistema Ordenes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="{% static 'ascensor/css/base.css' %}" rel="stylesheet">
    <link href="{% static 'ascensor/css/cuerpo.css' %}" rel="stylesheet">
  </head>

  <body>

    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="/ascensor/" >
            
            <a class="navbar-brand" href="/ascensor/">Administrador: Sistema De Ordenes</a>
          </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                  <a class="nav-link" href="ListadoTecnicos.html">Técnicos</a>
              </li>
            <li class="nav-item active">
              <a class="nav-link" href="ListadoOrdenes.html">Ordenes</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="ListadoClientes.html">Clientes</a>
            </li>
            
          </ul>
          <form class="form-inline mt-2 mt-md-0">
              {% if user.is_authenticated %}
              <div style="color: #FFF;">Bienvenido {{ user.username }}&nbsp;</div>
                  <a href="{% url 'salir' %}" alt="Cerrar Sesion">Cerrar Sesión</a>
              {% else %}
              <a  class="d-none d-md-block col-xs-12 col-md-4 col-lg-2"  href="index.html">  
                  <img src="{% static 'ascensor/img/user.png' %}"  id="login" alt="Iniciar Sesión"/>
              </a>
              {% endif %}
          </form>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
    {% block content %}
    {% endblock %}
    </main>
   

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    {% block js %}
    {% endblock %}
  </body>
</html>
