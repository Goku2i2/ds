{% load crispy_forms_tags %}
{% load static %}
<form action="ListadoClientes.html" method="post">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cliente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="hidden" name="idCliente" value="{{form.instance.id}}"/>
                <input type="hidden" id="nombreRegion" value="{{form.instance.region}}"/>
                <input type="hidden" id="nombreComuna" value="{{form.instance.comuna}}"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" id="btnVarios">Cancelar</button>
                <input type="submit" value="Guardar" class="btn btn-success" id="btnVarios"/> <!--guardar cambios-->
            </div>
        </div>
    </div>
</form>
<script src="{% static 'ascensor/js/regiones.js' %}?v1"></script>
